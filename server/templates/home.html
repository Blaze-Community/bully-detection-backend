<!DOCTYPE html>
<html>
    <head>
        <title>Flask Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    </head>
    <body>
        <h1 class="text-center mt-4">Violence Detection</h1>
        <div class="container mt-5">
          <div class="row justify-content-center">
            <div class="col-4">
                <div class="card" style="width: 18rem;">
                  <div class="position-relative"style="height: 8rem; background-color: black;">
                      <i class="position-absolute top-50 start-50 translate-middle bi bi-camera-video"
                      style="color: white; font-size: 54px"></i>
                  </div>
                  <div class="card-body">
                    <h5 class="card-title">Video Classification</h5>
                    <a href="/predict-video" class="btn btn-primary">Detect Video</a>
                  </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card" style="width: 18rem;">
                  <div class="position-relative"style="height: 8rem; background-color: black;">
                      <i class="position-absolute top-50 start-50 translate-middle bi bi-soundwave"
                      style="color: white; font-size: 54px"></i>
                  </div>
                  <div class="card-body">
                    <h5 class="card-title">Audio Classification</h5>
                    <a href="/predict-audio" class="btn btn-primary">Detect Audio</a>
                  </div>
                </div>
            </div>
          </div>
        </div>
    </body>
</html>
